<div class="col-inside-lg decor-default chat" style="overflow-y: scroll; outline: none;" tabindex="5000">
  <div class="chat-users">
    <h6>Online</h6>
    <user *ngFor="let user of users | usersPipe: val" [user]="user"></user>
  </div>
  <users-search (InputKeyup)="onInputKeyup($event)"></users-search>
</div>
